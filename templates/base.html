<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DNDG PVP Blackjack{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 100, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(138, 43, 226, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 215, 0, 0.03) 2px,
                    rgba(255, 215, 0, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 215, 0, 0.03) 2px,
                    rgba(255, 215, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '♠ ♣ ♥ ♦ 🎰 💰 🎲 💎 ♠ ♣ ♥ ♦ 🎰 💰 🎲 💎 ♠ ♣ ♥ ♦ 🎰 💰 🎲 💎 ♠ ♣ ♥ ♦ 🎰 💰 🎲 💎';
            position: fixed;
            top: 10px;
            left: -100%;
            right: -100%;
            font-size: 2em;
            color: rgba(255, 215, 0, 0.15);
            animation: casino-suits 25s linear infinite;
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
        }

        @keyframes casino-suits {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .casino-subtitle {
            font-size: 1.2em;
            margin: 10px 0 20px 0;
            color: rgba(255, 215, 0, 0.9);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            letter-spacing: 1px;
            animation: subtitle-glow 4s ease-in-out infinite;
        }

        @keyframes subtitle-glow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
                color: rgba(255, 215, 0, 0.9);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
                color: rgba(255, 215, 0, 1);
            }
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: casino-glow 3s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 80px rgba(255, 215, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
        }

        .header h1::before {
            content: '💰🎰';
            margin-right: 15px;
            animation: casino-spin 4s linear infinite;
        }

        .header h1::after {
            content: '🎰💰';
            margin-left: 15px;
            animation: casino-spin 4s linear infinite reverse;
        }

        @keyframes casino-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes casino-glow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1) hue-rotate(0deg);
            }
            50% { 
                background-position: 100% 50%;
                filter: brightness(1.2) hue-rotate(20deg);
            }
        }

        .card {
            background: 
                linear-gradient(145deg, 
                    rgba(139, 69, 19, 0.3) 0%, 
                    rgba(160, 82, 45, 0.2) 30%,
                    rgba(255, 215, 0, 0.1) 50%,
                    rgba(160, 82, 45, 0.2) 70%,
                    rgba(139, 69, 19, 0.3) 100%
                );
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin: 25px 0;
            border: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 
                0 15px 40px 0 rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 215, 0, 0.3),
                0 0 30px rgba(255, 215, 0, 0.2),
                0 0 50px rgba(255, 140, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, transparent, #FFD700, transparent, #FFD700);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: casino-border 4s ease-in-out infinite;
        }

        @keyframes casino-border {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .player-card {
            text-align: center;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .player-health {
            margin: 10px 0;
        }

        .health-bar {
            position: relative;
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #228B22, #FFD700);
            transition: width 0.8s ease, background 0.5s ease;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .health-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: health-shine 2s ease-in-out infinite;
        }

        @keyframes health-shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .health-fill.low {
            background: linear-gradient(90deg, #FF8C00, #FF4500, #DC143C);
        }

        .health-fill.critical {
            background: linear-gradient(90deg, #FF0000, #8B0000);
            animation: pulse-red 1s infinite, health-shine 2s ease-in-out infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 0.9em;
        }

        .player-stats {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .damage-indicator {
            position: absolute;
            top: -20px;
            right: 10px;
            background: rgba(244, 67, 54, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            animation: damage-popup 2s ease-out forwards;
        }

        @keyframes damage-popup {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
            100% { transform: translateY(-20px) scale(0.8); opacity: 0; }
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .game-over-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .player-header {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.4);
            position: relative;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .player-header::before {
            content: '🎲';
            position: absolute;
            left: -35px;
            font-size: 1.2em;
            animation: dice-roll 2s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
        }

        .player-header::after {
            content: '💎';
            position: absolute;
            right: -35px;
            font-size: 1.2em;
            animation: diamond-sparkle 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
        }

        @keyframes diamond-sparkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8; 
            }
            50% { 
                transform: scale(1.2) rotate(45deg);
                opacity: 1; 
            }
        }

        @keyframes dice-roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .player-total {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .player-cards {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 150px;
        }

        .card-item {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            margin: 5px 0;
            padding: 12px;
            border-radius: 12px;
            font-size: 1em;
            color: #333;
            font-weight: 600;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card-item:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .card-item::before {
            content: '🂠';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            opacity: 0.4;
            animation: card-pulse 2s ease-in-out infinite;
        }

        @keyframes card-pulse {
            0%, 100% { opacity: 0.4; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50%) scale(1.1); }
        }

        .five-card-trick {
            background: linear-gradient(45deg, #FFD700, #FF6347, #FFD700);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
            animation: trick-glow 2s ease-in-out infinite;
            border: 2px solid rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        @keyframes trick-glow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(145deg, #B8860B, #DAA520, #FFD700);
            color: #000;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 
                0 6px 20px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.6);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn.secondary {
            background: linear-gradient(145deg, #8B0000, #DC143C, #FF6347);
            color: white;
            box-shadow: 
                0 6px 20px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(220, 20, 60, 0.6);
        }

        .btn.secondary:hover {
            box-shadow: 
                0 8px 25px rgba(220, 20, 60, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            filter: none;
            opacity: 0.5;
        }

        .btn:disabled::before {
            display: none;
        }

        .status-message {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .status-message.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .current-turn {
            font-size: 1.1em;
            padding: 10px 20px;
            background: rgba(255, 235, 59, 0.2);
            border-radius: 25px;
            border: 1px solid rgba(255, 235, 59, 0.5);
        }

        .cards-left {
            font-size: 1em;
            opacity: 0.8;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.5);
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }

        .player-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .status-playing {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-stood {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-bust {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .winner-announcement {
            text-align: center;
            font-size: 2.2em;
            margin: 30px 0;
            padding: 35px;
            background: 
                linear-gradient(145deg, 
                    rgba(255, 215, 0, 0.3), 
                    rgba(255, 140, 0, 0.3), 
                    rgba(255, 215, 0, 0.3)
                );
            border-radius: 25px;
            border: 3px solid rgba(255, 215, 0, 0.6);
            animation: casino-celebration 2s infinite;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .winner-announcement::before {
            content: '🎉 💰 � 🎰 � 🎉 💰 � 🎰 💎 �🎉 💰 � 🎰 💎 �🎉';
            position: absolute;
            top: 10px;
            left: -100%;
            right: -100%;
            font-size: 0.6em;
            animation: celebration-scroll 2s linear infinite;
            white-space: nowrap;
        }

        .winner-announcement::after {
            content: '🏆 🥇 ⭐ 💸 🎊 🏆 🥇 ⭐ 💸 🎊 🏆 🥇 ⭐ 💸 🎊 🏆';
            position: absolute;
            bottom: 10px;
            left: -100%;
            right: -100%;
            font-size: 0.6em;
            animation: celebration-scroll 2.5s linear infinite reverse;
            white-space: nowrap;
        }

        @keyframes casino-celebration {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes celebration-scroll {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Floating Casino Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes float-elements {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Admin Panel Styles */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .admin-panel-content {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 400px;
        }

        .admin-panel h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .admin-section {
            margin-bottom: 15px;
        }

        .admin-section label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }

        .admin-section select,
        .admin-section input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        .admin-help {
            margin-top: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        #spectators-section {
            margin-top: 20px;
        }

        #spectators-section h3 {
            margin-bottom: 10px;
            color: rgba(255, 215, 0, 0.9);
        }

        #spectators-list {
            font-style: italic;
            opacity: 0.8;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="floating-elements"></div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
